<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:replace="~{/partials/header}"></th:block>
<div sec:authorize="!isAuthenticated()" class="container-fluid text-center mt-3">Vui lòng đăng nhập để xem giỏ hàng
</div>
<div sec:authorize="isAuthenticated()" class="container">
    <section class="h-100 h-custom" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card">
                        <div class="card-body p-4">

                            <div class="row">

                                <div class="col-lg-7">
                                    <h5 class="mb-3"><a href="/" class="text-body"><i
                                            class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                                    <hr>

                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div>
                                            <p class="mb-1">Shopping cart</p>
                                            <p class="mb-0">You have 4 items in your cart</p>
                                        </div>
                                        <div>
                                            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!"
                                                                                                        class="text-body">price
                                                <i class="fas fa-angle-down mt-1"></i></a></p>
                                        </div>
                                    </div>

                                    <div th:each="product : ${products}" class="card mb-3">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div>
                                                        <img
                                                                th:src="@{'data:image/jpeg;base64,' + ${product.getImage()}}"
                                                                class="img-fluid rounded-3" alt="Shopping item"
                                                                style="width: 65px;">
                                                    </div>
                                                    <div class="ms-3">
                                                        <h5 th:text="${product.getName()}"></h5>
                                                        <p th:text="${product.getBrand()}" class="small mb-0"></p>
                                                    </div>
                                                </div>
                                                <div class="d-flex flex-row align-items-center">
                                                    <div style="width: 50px;">
                                                        <h5 th:text="${product.getQuantity()}"
                                                            class="fw-normal mb-0"></h5>
                                                    </div>
                                                    <div style="width: 200px;">
                                                        <h5 th:text="${product.getPrice()}" class="mb-0 price"></h5>
                                                    </div>
                                                    <a th:data-id="${product.getId()}" data-bs-target="#exampleModal" class="delete"
                                                       data-bs-toggle="modal" href="#" style="color: #cecece;"><i
                                                            class="fas fa-trash-alt"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5">

                                    <div class="card bg-primary text-white rounded-3">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between align-items-center mb-4">
                                                <h5 class="mb-0">Card details</h5>
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-6.webp"
                                                     class="img-fluid rounded-3" style="width: 45px;" alt="Avatar">
                                            </div>

                                            <p class="small mb-2">Card type</p>
                                            <a href="#!" type="submit" class="text-white"><i
                                                    class="fab fa-cc-mastercard fa-2x me-2"></i></a>
                                            <a href="#!" type="submit" class="text-white"><i
                                                    class="fab fa-cc-visa fa-2x me-2"></i></a>
                                            <a href="#!" type="submit" class="text-white"><i
                                                    class="fab fa-cc-amex fa-2x me-2"></i></a>
                                            <a href="#!" type="submit" class="text-white"><i
                                                    class="fab fa-cc-paypal fa-2x"></i></a>

                                            <form class="mt-4">
                                                <div class="form-outline form-white mb-4">
                                                    <input type="text" id="typeName"
                                                           class="form-control form-control-lg" siez="17"
                                                           placeholder="Cardholder's Name"/>
                                                    <label class="form-label" for="typeName">Cardholder's Name</label>
                                                </div>

                                                <div class="form-outline form-white mb-4">
                                                    <input type="text" id="cart_number"
                                                           class="form-control form-control-lg typeText" size="17"
                                                           placeholder="1234 5678 9012 3457" minlength="19"
                                                           maxlength="19"/>
                                                    <label class="form-label" for="cart_number">Card Number</label>
                                                </div>

                                                <div class="row mb-4">
                                                    <div class="col-md-6">
                                                        <div class="form-outline form-white">
                                                            <input type="text" id="typeExp"
                                                                   class="form-control form-control-lg"
                                                                   placeholder="MM/YYYY" size="7" minlength="7"
                                                                   maxlength="7"/>
                                                            <label class="form-label" for="typeExp">Expiration</label>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-outline form-white">
                                                            <input type="password" id="typeText"
                                                                   class="form-control form-control-lg typeText"
                                                                   placeholder="●●●" size="1" minlength="3"
                                                                   maxlength="3"/>
                                                            <label class="form-label" for="typeText">Cvv</label>
                                                        </div>
                                                    </div>
                                                </div>

                                            </form>

                                            <hr class="my-4">

                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2">Subtotal</p>
                                                <p class="mb-2">$4798.00</p>
                                            </div>

                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2">Shipping</p>
                                                <p class="mb-2">$20.00</p>
                                            </div>

                                            <div class="d-flex justify-content-between mb-4">
                                                <p class="mb-2">Total(Incl. taxes)</p>
                                                <p class="mb-2">$4818.00</p>
                                            </div>

                                            <button type="button" class="btn btn-info btn-block btn-lg">
                                                <div class="d-flex justify-content-between">
                                                    <span>$4818.00</span>
                                                    <span>Checkout <i
                                                            class="fas fa-long-arrow-alt-right ms-2"></i></span>
                                                </div>
                                            </button>

                                        </div>
                                    </div>

                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block th:replace="/partials/footer"></th:block>
<form name="delete-form" method="POST">

</form>
<!-- Delete Modal HTML -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Xóa sản phẩm?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn có muốn sản phẩm này?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-danger deleteProduct" data-bs-dismiss="modal">Xóa bỏ</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<script>
    const price = document.querySelectorAll('.price')
    const exampleModal = document.getElementById('exampleModal')
    const deleteProduct = document.querySelector('.deleteProduct')
    let productId
    price.forEach(pr => {
        let priceProduct = pr.innerHTML
        pr.innerHTML = Number(priceProduct).toLocaleString('en-US') + ' VNĐ';
    })

    exampleModal.addEventListener('show.bs.modal', function(event) {
        let button = event.relatedTarget
        productId = button.getAttribute('data-id')
    })

    deleteProduct.addEventListener('click', function() {
        $.ajax({
            url: '/api/product/' + productId,
            method: 'DELETE',
            success: function(response) {
                alert("Delete successfully!")
                window.location.reload()
            },
            error: function(error) {
                console.log(error)
            }
        })
    })

</script>
