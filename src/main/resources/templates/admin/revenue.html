<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Admin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
  <link href="https://unpkg.com/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link th:href="@{/css/revenue.css}" rel="stylesheet" />
  <script type="text/javascript" th:src="@{/js/main.js}"></script>
</head>
<body>

<div th:replace="admin/header-admin"></div>
<div class="container-fluid ps-0">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-12">
      <div th:replace="admin/sidebar.html"></div>
    </div>
    <div class="col-lg-9 col-md-8 col-sm-12 mt-3">
      <div class="table-responsive px-5">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-6">
                <h2>Thống kê <b>doanh thu</b></h2>
              </div>
            </div>
          </div>
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>Loại thống kê</th>
              <th>Doanh thu</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>Theo ngày: <input type="date" class="input-style" id="date" style="margin-left: 15px"></td>
              <td>17.000.000đ</td>
            </tr>
            <tr>
              <td>Theo tháng <input type="month" class="input-style" id="month" style="margin-left: 15px"></td>
              <td>17.000.000đ</td>
            </tr>
            <tr>
              <td>Theo năm <input type="year" class="input-style" id="year" style="margin-left: 15px"></td>
              <td>17.000.000đ</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>

<div th:replace="admin/footer.html"></div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
